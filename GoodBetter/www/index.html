<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="thema/onsen-css-components.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>
  </head>
  <body>

    <ons-page>
      <ons-toolbar>
        <div class="center">Log In</div>
      </ons-toolbar>

      <div class="login-form">
	  

        <input type="email" class="text-input--underbar" placeholder="ID" value="">
        <input type="password" class="text-input--underbar" placeholder="Password" value="">
        <br><br>
        <ons-button modifier="large" class="login-button" onclick="goPage()">Log In</ons-button>
      </div>

    </ons-page>
	
	<script>
		function goPage()
		{
			var dirPath = dirname(location.href);
			fullPath = dirPath + "/QR_Scan.html";
			window.location=fullPath;
		}
		function dirname(path)
		{
			return path.replace(/\\/g,'/').replace(/\/[^\/]*$/, '');
		}
	</script>

  </body>
</html>
