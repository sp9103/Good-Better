<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="thema/onsen-css-components.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>
  </head>
  <body>

    <ons-page>
      <ons-toolbar>
        <div class="center">Log In</div>
      </ons-toolbar>

      <div class="login-form">
	  

        <input type="email" id="txt_username" class="text-input--underbar" placeholder="ID" value="">
        <input type="password" id="txt_pwd" class="text-input--underbar" placeholder="Password" value="">
        <br><br>
        <ons-button modifier="large" class="login-button" onclick="goPage();">Log In</ons-button>
      </div>

    </ons-page>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
		function goPage()
		{
			var dirPath = dirname(location.href);
			fullPath = dirPath + "/QR_Scan.html";
			window.location=fullPath;
		}
		function dirname(path)
		{
			return path.replace(/\\/g,'/').replace(/\/[^\/]*$/, '');
		}

        function verifyLogin() {
          var uname = document.getElementById("txt_username").value;
          var pwd = document.getElementById("txt_pwd").value;
          $.ajax({
            type: 'POST',
            dataType : 'Json',
            url: 'http://192.168.1.165:3303',
            data: {
              'uname': uname,
              'pwd': pwd
            },
            success: function (data) {
              if ("SUCCESS" == data) {
                alert("Login Success!!");
              } else {
                alert("Invalid Login!!");
              }
            },
            error: function (xhr, type) {
              alert('server error occurred');
            }
          });
        }
	</script>

  </body>
</html>
