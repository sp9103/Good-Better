<!doctype html>

  <head>
    <meta charset="utf-8">
	
    <link rel="stylesheet" href="css/RecordAddPage.css">


	<script src="lib/onsen/js/angular/angular.js"></script>
	<script src="lib/onsen/js/onsenui.js"></script>
	
	<script type="text/javascript" charset="utf-8">
  
		document.addEventListener("deviceready",onDeviceReady,false);
		function onDeviceReady() {
			var CheckID = window.localStorage.getItem("CheckID");
			var data = window.localStorage.getItem("CheckList");
			var list = JSON.parse(data);
			
			var Indate = list[CheckID].CHE_Indate;
	   
			//스트링 자르기			
			var time = cutStr(10, Indate);
			document.getElementById("Today").innerHTML=time;			
	
			document.addEventListener("backbutton", onBackKeyDown, false);
		}
		
		function onBackKeyDown() {
			var r = confirm("어플리케이션을 종료하시겠습니까?");
			if (r == true)
				navigator.app.exitApp();
		}
		
		function cutStr(len, str){
			var l = 0;
			for (var i=0; i<str.length; i++) {
				l += (str.charCodeAt(i) > 128) ? 2 : 1;
				if (l > len) return str.substring(0,i);
			}
			return str;
		}
    </script>
