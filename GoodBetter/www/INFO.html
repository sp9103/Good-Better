<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/Tab.css" />
		<link rel="stylesheet" type="text/css" href="css/INFO.css" />
		<link rel="stylesheet" type="text/css" href="css/Setting.css" />
		<link rel="stylesheet" type="text/css" href="css/PlantTalk.css" />
		<link rel="stylesheet" type="text/css" href="css/Record.css" />
		
		<link rel="stylesheet" href="lib/onsen/css/onsenui.css">
		<link rel="stylesheet" href="thema/onsen-css-components.css">
		
		<script src="lib/onsen/js/angular/angular.js"></script>
		<script src="lib/onsen/js/onsenui.js"></script>
		<script>
			ons.bootstrap();
		</script>
		
  </head>
	</head>
    <body>
	
		<div class="tab-bar-sp tab-bar--top-sp tab-bar--top-border-sp">
			<label class="tab-bar__item-sp tab-bar--top-border__item-sp">
				<!--<input type="radio" name="top-tab-bar-b">-->
				<button class="button--cta-sp" id="startScan" class="tab-bar__button-sp tab-bar--top-border__button-sp">
					QR Scan
				</button>
			</label>

			<label class="tab-bar__item-sp tab-bar--top-border__item-sp">
				<input type="radio" name="top-tab-bar-b-sp" checked="checked" id="INFO">
				<button class="tab-bar__button-sp tab-bar--top-border__button-sp">
				INFO
				</button>
			</label>
			
			<label class="tab-bar__item-sp tab-bar--top-border__item-sp">
				<input type="radio" name="top-tab-bar-b-sp" id="Record">
				<button class="tab-bar__button-sp tab-bar--top-border__button-sp">
				Record
				</button>
			</label>
			
			<label class="tab-bar__item-sp tab-bar--top-border__item-sp">
				<input type="radio" name="top-tab-bar-b-sp" id="Talk">
				<button class="tab-bar__button-sp tab-bar--top-border__button-sp">
				Talk
				</button>
			</label>

			<label class="tab-bar__item-sp tab-bar--top-border__item-sp" id="Setting">
				<input type="radio" name="top-tab-bar-b-sp" >
				<button class="tab-bar__button-sp tab-bar--top-border__button-sp">
				Setting
				</button>
			</label>	
		</div>
		
		<br>
		<div id="INFOPage">

				<div class="profile-card">

					<img src="img/nan.jpg" class="profile-image-sp">
					<div class="profile-name">매화나무</div>
					<div class="profile-id">벚나무과</div>
						<div class="profile-desc">학명 : Prunus mume SIEB. et ZUCC.</div>

				</div>
				<br>

				<ons-list modifier="inset" style="margin-top: 10px">
					<ons-list-item modifier="chevron">
						Write a comment
					</ons-list-item>

					<ons-list-item modifier="chevron">
						See details
					</ons-list-item>

					<ons-list-item modifier="chevron">
						Save to the list
					</ons-list-item>

				</ons-list>

			<br>
			
		</div>
		
		<div id="RecordPage" style="display:none">
			<div id="results"></div>
		</div>
		
		<div id="TalkPage" style="display:none">
		</div>
		
		<div id="SettingPage" style="display:none">
			<ons-row class="profile-wrapper">
				<ons-col width="115px" class="profile-image-wrapper">
					<img src="img/profile.png" class="profile-image">
				</ons-col>

				<ons-col>
					<div class="profile-name">Good&Better</div>
					<div class="profile-email">gbr0822@daum.net</div>
				</ons-col>

			</ons-row>
			<br>
			
			<ons-list modifier="inset" class="settings-list">
				<ons-list-item modifier="chevron" onclick="window.open('http://www.goodandbetter.co.kr/','_system');">
				HomePage
				</ons-list-item>

				<ons-list-item modifier="chevron">
				App Information
				</ons-list-item>
			</ons-list>
			<br>
		
			<ons-list modifier="inset" class="settings-list">
				<ons-list-item modifier="tappable">
					<ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>
					Sign out
				</ons-list-item>
			</ons-list>
		</div>
		
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/QR.js"></script>
		<script type="text/javascript" src="js/Tab.js"></script>
    </body>
</html>
