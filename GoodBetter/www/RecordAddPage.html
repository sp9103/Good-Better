<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/RecordAddPage.css">


	<script src="lib/onsen/js/angular/angular.js"></script>
	<script src="lib/onsen/js/onsenui.js"></script>
	
  </head>
  <body onload="onLoad()">
	<div class="navigation-bar">
		<div class="navigation-bar__left">
		</div>

		<div class="navigation-bar__center">
			RecordAddPage
		</div>

		<div class="navigation-bar__right">
			<span class="toolbar-button--quiet navigation-bar__line-height">Cancel</span>
		</div>
	</div>
	
	<!-- 날짜 출력 -->
	<br>
	<ul class="list list--inset">
		<li class="list__item list--inset__item list__item--chevron" id="Today">
			Today
		</li>
	</ul>
	<br>
	
	<!--Check List-->
	<ul class="list">
		<li class="list__item list__item--tappable">
			<label class="checkbox checkbox--list-item">
				<input type="checkbox">
				<div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
				물주기
			</label>
		</li>
		<li class="list__item list__item--tappable">
			<label class="checkbox checkbox--list-item">
				<input type="checkbox">
				<div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
				영양제투여
			</label>
		</li>
		<li class="list__item list__item--tappable">
			<label class="checkbox checkbox--list-item">
				<input type="checkbox">
				<div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
				병충해
			</label>
		</li>
		<li class="list__item list__item--tappable">
			<label class="checkbox checkbox--list-item">
				<input type="checkbox">
				<div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
				가지치기
			</label>
		</li>
		<li class="list__item list__item--tappable">
			<label class="checkbox checkbox--list-item">
				<input type="checkbox">
				<div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
				분갈이
			</label>
		</li>
	</ul>
	
	<br>
	<textarea class="textarea" rows="5" placeholder="비고"></textarea>
	
	<div class="Submit-Class">
		<button class="Submit Submit--large">Submit</button>
	</div>
	
	<script>
		function onLoad() {
			document.addEventListener("deviceready", onDeviceReady(), false);
		}

		function onDeviceReady() {
			var tDay = new Date();
			var tMonth = tDay.getMonth()+1;
			var tDate = tDay.getDate();
			if ( tMonth < 10) tMonth = "0"+tMonth;
			if ( tDate < 10) tDate = "0"+tDate;

			document.getElementById("Today").innerHTML = tDay.getFullYear()+" / "+tMonth+" / "+tDate;
		}
		

	</script>
	
  </body>
</html>
