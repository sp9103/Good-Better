<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	
    <link rel="stylesheet" href="css/RecordAddPage.css">


	<script src="lib/onsen/js/angular/angular.js"></script>
	<script src="lib/onsen/js/onsenui.js"></script>
	
	<!-- 카메라 앨범 불러오기 부분-->
	<script type="text/javascript" charset="utf-8">
		var pictureSource;  
		var destinationType;
		
		var options = {
  "direction"        : "up", // 'left|right|up|down', default 'left' (which is like 'next')
  "duration"         :  500, // in milliseconds (ms), default 400
  "slowdownfactor"   :    3, // overlap views (higher number is more) or no overlap (1), default 4
  "iosdelay"         :  100, // ms to wait for the iOS webview to update before animation kicks in, default 60
  "androiddelay"     :  150, // same as above but for Android, default 70
  "winphonedelay"    :  250, // same as above but for Windows Phone, default 200,
  "fixedPixelsTop"   :    0, // the number of pixels of your fixed header, default 0 (iOS and Android)
  "fixedPixelsBottom":   60  // the number of pixels of your fixed footer (f.i. a tab bar), default 0 (iOS and Android)
};
window.plugins.nativepagetransitions.slide(
  options,
  function (msg) {console.log("success: " + msg)}, // called when the animation has finished
  function (msg) {alert("error: " + msg)} // called in case you pass in weird values
);
  
		document.addEventListener("deviceready",onDeviceReady,false);
		function onDeviceReady() {
		
			pictureSource=navigator.camera.PictureSourceType;
			destinationType=navigator.camera.DestinationType;
		}
		
		function onPhotoDataSuccess(imageData) {
			var smallImage = document.getElementById('ImageAdd');
			smallImage.style.display = 'block';
			smallImage.src = "data:image/jpeg;base64," + imageData;
		}
 
		function onPhotoURISuccess(imageURI) {
			var largeImage = document.getElementById('ImageAdd');
			largeImage.style.display = 'block';
			largeImage.src = imageURI;
		}
  
		function capturePhoto() {
			navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
			correctOrientation : true,
			destinationType: destinationType.DATA_URL });
		}
 
		function capturePhotoEdit() {
			navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, 
			allowEdit: true, //android에서는 특별한 효과 없음, 무시됨
			correctOrientation : true,
			destinationType: destinationType.DATA_URL });
		}
    
		function getPhoto(source) {
			navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50,
			correctOrientation : true, 
			destinationType: destinationType.FILE_URI,
			sourceType: source });
		}

		function onFail(message) {
			alert('Failed because: ' + message);
		}
    </script>
	
  </head>
