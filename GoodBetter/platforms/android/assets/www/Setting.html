		<script>
			function goQR()
			{
				var dirPath = dirname(location.href);
				fullPath = dirPath + "/QR_Scan.html";

			}
			function goINFO()
			{
				var dirPath = dirname(location.href);
				fullPath = dirPath + "/INFO.html";

			function dirname(path)
			{
				return path.replace(/\\/g,'/').replace(/\/[^\/]*$/, '');
			}
